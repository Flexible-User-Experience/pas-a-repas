    about_mi: Benvinguts a l'espai web de Pas a Repàs. Sóc la Isabel Porres. Alguns de vosaltres ja em coneixeu, doncs fa més de 15 anys que em dedico a donar classes de repàs a Amposta. Per a qui no, em presento: sóc llicenciada en Filologia Hispànica, casada i mare de 2 filles. M'avala un ampli currículum en estudis i formació ja que l'ensenyament és la meva gran passió. Treballo per a formar en l'excel·lència els joves de la meva ciutat. M'esforço per a que ningú d'ells es quedi enrere, oferint-los un reforç educatiu que els ajudi a créixer a nivell personal, professional i social.
