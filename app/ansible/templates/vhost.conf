<VirtualHost *:80>
    ServerName {{ vhost_domain }}
    ServerAlias www.{{ vhost_domain }}
    DocumentRoot /var/www/{{ vhost_name }}/current/web
    DirectoryIndex app.php
    RewriteEngine On
    RewriteCond %{SERVER_NAME} ={{ vhost_domain }} [OR]
    RewriteCond %{SERVER_NAME} =www.{{ vhost_domain }}
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<VirtualHost *:443>
    ServerName {{ vhost_domain }}
    ServerAlias www.{{ vhost_domain }}
    DocumentRoot /var/www/{{ vhost_name }}/current/web
    DirectoryIndex app.php
    <Directory /var/www/{{ vhost_name }}/current/web>
        AllowOverride None
        Require all granted
        Options -MultiViews
        RewriteEngine On
        RewriteCond %{HTTP_HOST} !^www.{{ vhost_domain }}$ [NC]
        RewriteRule ^(.*)$ https://www.{{ vhost_domain }}/$1 [L,R=301]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ app.php [QSA,L]
    </Directory>
    <FilesMatch \.php$>
        SetHandler proxy:unix:/var/run/php/php7.1-fpm.sock|fcgi://dummy
    </FilesMatch>
    ErrorLog ${APACHE_LOG_DIR}/{{ vhost_priority }}-{{ vhost_domain }}-error.log
    CustomLog ${APACHE_LOG_DIR}/{{ vhost_priority }}-{{ vhost_domain }}-access.log combined
    SSLCertificateFile /etc/letsencrypt/live/www.{{ vhost_domain }}/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/www.{{ vhost_domain }}/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/www.{{ vhost_domain }}/fullchain.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
    AddOutputFilterByType DEFLATE "application/atom+xml" \
                                  "application/javascript" \
                                  "application/json" \
                                  "application/rss+xml" \
                                  "application/x-javascript" \
                                  "application/xhtml+xml" \
                                  "application/xml" \
                                  "image/svg+xml" \
                                  "text/css" \
                                  "text/html" \
                                  "text/javascript" \
                                  "text/plain" \
                                  "text/xml"
    Header append Vary User-Agent env=!dont-vary
    ExpiresActive On
    ExpiresDefault "now plus 1 week"
    ExpiresByType image/x-icon "now plus 1 month"
    ExpiresByType image/gif    "now plus 1 month"
    ExpiresByType image/png    "now plus 1 month"
    ExpiresByType image/jpeg   "now plus 1 month"
</VirtualHost>
