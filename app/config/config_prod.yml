imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
        console:
            type:  console

liip_imagine:
    loaders:
        default:
            filesystem:
                data_root:
                    - "%liip_imagine_loader_data_root_prod%"
