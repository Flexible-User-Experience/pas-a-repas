# Liip Imagine
liip_imagine:
    loaders:
        default:
            filesystem:
                locator: filesystem_insecure
    resolvers:
        default:
            web_path: ~
    filter_sets:
        cache: ~
        2400xY:
            quality: 75
            filters:
                thumbnail: { size: [ 2400, null ], mode: outbound }
        1200xY:
            quality: 75
            filters:
                thumbnail: { size: [ 1200, null ], mode: outbound }
        750xY:
            quality: 80
            filters:
                thumbnail: { size: [ 750, null ], mode: outbound }
        750x250:
            quality: 80
            filters:
                thumbnail: { size: [ 750, 250 ], mode: outbound }
        700x200:
            quality: 80
            filters:
                thumbnail: { size: [ 700, 200 ], mode: outbound }
        480xY:
            quality: 80
            filters:
                thumbnail: { size: [ 480, null ], mode: outbound }
        256xY:
            quality: 80
            filters:
                thumbnail: { size: [ 256, null ], mode: outbound }
        128x128:
            quality: 85
            filters:
                thumbnail: { size: [ 128, 128 ], mode: outbound }
        60x60:
            quality: 95
            filters:
                thumbnail: { size: [ 60, 60 ], mode: outbound }

# Vich
vich_uploader:
    db_driver: orm
    mappings:
        uploads:
            uri_prefix:         /uploads
            upload_destination: "%kernel.root_dir%/../web/uploads"
