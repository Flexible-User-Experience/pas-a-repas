# Contacts
AppBundle\Entity\Contact:
  contact{1..20}:
    name: <name(null)>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    description: <paragraph()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: true
    checked: <boolean(70)>
    answered: <boolean(30)>

# Categories
AppBundle\Entity\Category:
  category{1..10}:
    title: <current()> <word()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>

# Posts
AppBundle\Entity\Post:
  post{1..10}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    categories: [ @category1, @category2, @category3 ]
  post{11..15}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    categories: [ @category1, @category2 ]
  post{16..20}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    categories: [ @category1 ]
  post{21..25}:
    publishedAt: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    metaKeywords: <word()>
    metaDescription: <sentence()>
    createdAt: <dateTimeBetween('-2 months', '-1 months')>
    updatedAt: <dateTimeThisMonth()>
    enabled: <boolean(70)>
    categories: [ ]

## Schedules
AppBundle\Entity\Schedule:
  schedule{1..10}:
    date: <dateTimeThisMonth()>
    hours: <numberBetween(1, 4)>

## Customers
AppBundle\Entity\Customer:
  customer{1..50}:
    name: <firstName()>
    surname: <lastName()>
    father: <firstName()> <lastName()>
    mother: <firstName()> <lastName()>
    address: <streetName()>
    city: <city()>
    postalCode: <postcode()>
    email: <safeEmail()>
    priceHourSingle: <randomFloat(2, 11, 20)>
    priceHourGroup: <randomFloat(2, 0, 10)>
    singleClasses: <boolean(70)>
    groupClasses: <boolean(70)>
    annotations: <paragraph()>
    enabled: <boolean(70)>

## Phones
AppBundle\Entity\Phone:
  phone{1..50}:
    position: <numberBetween(0, 9)>
    type: <word()>
    number: <phoneNumber()>
    customer: @customer<numberBetween(1, 50)>

## MonthGroups
AppBundle\Entity\MonthGroup:
  monthgroup{1..50}:
    price: <randomFloat(2, 0, 10)>
    invoiced: <boolean(70)>
    date: <dateTimeThisMonth()>
    customer: @customer<numberBetween(1, 50)>

## HourSingle
AppBundle\Entity\HourSingle:
  hoursingle{1..50}:
    amount: <numberBetween(1, 5)>
    price: <randomFloat(2, 0, 10)>
    invoiced: <boolean(70)>
    date: <dateTimeThisMonth()>
    customer: @customer<numberBetween(1, 50)>

## Receipt
AppBundle\Entity\Receipt:
  receipt{1..50}:
    import: <numberBetween(0, 100)>
    type: <randomElement(array('HOUR_SINGLE', 'HOUR_GROUP'))>
    date: <dateTimeThisMonth()>
    paydate: <dateTimeThisMonth()>
    collected: <boolean(70)>
    customer: @customer<numberBetween(1, 50)>

## Users
AppBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
