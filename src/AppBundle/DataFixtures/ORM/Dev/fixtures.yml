# Contacts
AppBundle\Entity\Contact:
  contact{1..20}:
    name: <name(null)>
    email: <safeEmail()>
    phone: <phoneNumber()>
    message: <paragraph()>
    date: <dateTimeThisMonth()>

# Categories
AppBundle\Entity\Category:
  category{1..10}:
    title: <current()> <word()>
    enabled: <boolean(70)>

# Posts
AppBundle\Entity\Post:
  post{1..10}:
    publishedDate: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    enabled: <boolean(70)>
    categories: [ @category1, @category2, @category3 ]
  post{11..15}:
    publishedDate: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    enabled: <boolean(70)>
    categories: [ @category1, @category2 ]
  post{16..20}:
    publishedDate: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    enabled: <boolean(70)>
    categories: [ @category1 ]
  post{21..25}:
    publishedDate: <dateTimeThisMonth()>
    title: <sentence()>
    description: <paragraph()>
    enabled: <boolean(70)>
    categories: [ ]

## Admin users
AppBundle\Entity\User:
    admin:
        username: <{private_test_user}>
        plainPassword: <{private_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_ADMIN
    cms{1..4}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
    manager{1..2}:
        username: <username()>
        plainPassword: <password()>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_MANAGER
